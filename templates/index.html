<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TasteBud - Find Recipes with Your Ingredients</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .recipe-step {
            display: none;
        }
        .recipe-step.active {
            display: block;
        }
        .suggestions {
            position: absolute;
            width: 100%;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 0.375rem;
            margin-top: 2px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 10;
        }
        .suggestion-item {
            padding: 0.5rem 1rem;
            cursor: pointer;
        }
        .suggestion-item:hover {
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100">
    <nav class="bg-green-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">TasteBud</h1>
            <button onclick="toggleLikedRecipes()" 
                    class="text-white px-4 py-2 rounded hover:bg-green-700">
                Saved Recipes
            </button>
        </div>
    </nav>

    <main class="container mx-auto p-4">
        <div id="liked-recipes" class="hidden mb-6">
            <h2 class="text-xl font-semibold mb-4">Your Saved Recipes</h2>
            <div id="liked-recipes-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Liked recipes will be added here -->
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">What ingredients do you have?</h2>
            
            <div class="mb-4">
                <div class="flex gap-2 mb-2 relative">
                    <div class="flex-1 relative">
                        <input type="text" id="ingredient-input" 
                               class="w-full p-2 border rounded" 
                               placeholder="Enter an ingredient..."
                               autocomplete="off">
                        <div id="suggestions" class="suggestions hidden">
                            <!-- Suggestions will be added here -->
                        </div>
                    </div>
                    <button onclick="addIngredient()" 
                            class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                        Add
                    </button>
                </div>
                
                <div id="ingredients-list" class="flex flex-wrap gap-2">
                    <!-- Ingredients tags will be added here -->
                </div>
            </div>

            <button onclick="searchRecipes()" 
                    class="w-full bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                Find Recipes
            </button>
        </div>

        <div id="recipes-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Recipe cards will be added here -->
        </div>
    </main>

    <script>
        let ingredients = [];
        let likedRecipesVisible = false;

        function addIngredient() {
            const input = document.getElementById('ingredient-input');
            const ingredient = input.value.trim();
            
            if (ingredient && !ingredients.includes(ingredient)) {
                ingredients.push(ingredient);
                updateIngredientsList();
                input.value = '';
                hideSuggestions();
            }
        }

        function removeIngredient(ingredient) {
            ingredients = ingredients.filter(i => i !== ingredient);
            updateIngredientsList();
        }

        function updateIngredientsList() {
            const container = document.getElementById('ingredients-list');
            container.innerHTML = ingredients.map(ingredient => `
                <span class="bg-gray-200 px-3 py-1 rounded-full flex items-center gap-2">
                    ${ingredient}
                    <button onclick="removeIngredient('${ingredient}')" 
                            class="text-gray-500 hover:text-gray-700">Ã—</button>
                </span>
            `).join('');
        }

        function toggleLikedRecipes() {
            const likedRecipesDiv = document.getElementById('liked-recipes');
            likedRecipesVisible = !likedRecipesVisible;
            
            if (likedRecipesVisible) {
                likedRecipesDiv.classList.remove('hidden');
                loadLikedRecipes();
            } else {
                likedRecipesDiv.classList.add('hidden');
            }
        }

        function loadLikedRecipes() {
            fetch('/api/recipes/liked')
                .then(response => response.json())
                .then(recipes => {
                    const container = document.getElementById('liked-recipes-container');
                    container.innerHTML = recipes.map(recipe => createRecipeCard(recipe, true)).join('');
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error loading saved recipes');
                });
        }

        function createRecipeCard(recipe, isLiked = false) {
            return `
                <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                    <div class="p-4">
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="text-lg font-semibold">${recipe.name}</h3>
                            ${recipe.match_percentage ? 
                                `<span class="bg-green-100 text-green-800 px-2 py-1 rounded-full text-sm">
                                    ${recipe.match_percentage}% match
                                </span>` : ''
                            }
                        </div>
                        <p class="text-gray-600 mb-4">${recipe.description}</p>
                        <div class="flex justify-between items-center text-sm text-gray-500">
                            <span> ${recipe.time}</span>
                            <span> Serves ${recipe.servings}</span>
                            <span> ${recipe.difficulty}</span>
                        </div>
                        <div class="mt-4 flex justify-between items-center">
                            <a href="/recipe/${recipe.id}" 
                               class="flex-1 text-center bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 mr-2">
                                View Recipe
                            </a>
                            <button onclick="toggleLike(${recipe.id})" 
                                    class="px-4 py-2 text-red-500 hover:text-red-700">
                                ${isLiked ? '' : ''}
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function toggleLike(recipeId) {
            const action = event.target.textContent.trim() === '' ? 'like' : 'unlike';
            fetch(`/api/recipes/${recipeId}/${action}`, {
                method: 'POST',
            })
            .then(response => response.json())
            .then(data => {
                if (likedRecipesVisible) {
                    loadLikedRecipes();
                }
                event.target.textContent = action === 'like' ? '' : '';
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error updating recipe like status');
            });
        }

        let debounceTimeout;
        const input = document.getElementById('ingredient-input');
        
        input.addEventListener('input', () => {
            clearTimeout(debounceTimeout);
            debounceTimeout = setTimeout(() => {
                const query = input.value.trim();
                if (query.length > 0) {
                    fetch(`/api/ingredients/suggest?q=${encodeURIComponent(query)}`)
                        .then(response => response.json())
                        .then(suggestions => {
                            showSuggestions(suggestions);
                        })
                        .catch(error => {
                            console.error('Error:', error);
                        });
                } else {
                    hideSuggestions();
                }
            }, 300);
        });

        function showSuggestions(suggestions) {
            const suggestionsDiv = document.getElementById('suggestions');
            if (suggestions.length > 0) {
                suggestionsDiv.innerHTML = suggestions.map(suggestion => `
                    <div class="suggestion-item" onclick="selectSuggestion('${suggestion}')">
                        ${suggestion}
                    </div>
                `).join('');
                suggestionsDiv.classList.remove('hidden');
            } else {
                hideSuggestions();
            }
        }

        function hideSuggestions() {
            const suggestionsDiv = document.getElementById('suggestions');
            suggestionsDiv.classList.add('hidden');
        }

        function selectSuggestion(suggestion) {
            document.getElementById('ingredient-input').value = suggestion;
            hideSuggestions();
            addIngredient();
        }

        document.addEventListener('click', (e) => {
            if (!e.target.closest('#ingredient-input') && !e.target.closest('#suggestions')) {
                hideSuggestions();
            }
        });

        function searchRecipes() {
            if (ingredients.length === 0) {
                alert('Please add at least one ingredient');
                return;
            }

            fetch('/api/recipes/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ ingredients }),
            })
            .then(response => response.json())
            .then(recipes => {
                const container = document.getElementById('recipes-container');
                container.innerHTML = recipes.map(recipe => createRecipeCard(recipe)).join('');
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error searching recipes');
            });
        }

        // Add ingredient when Enter key is pressed
        document.getElementById('ingredient-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addIngredient();
            }
        });
    </script>
</body>
</html>
