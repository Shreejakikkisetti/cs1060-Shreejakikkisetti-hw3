<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TasteBud - Find Recipes with Your Ingredients</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .recipe-step {
            display: none;
        }
        .recipe-step.active {
            display: block;
        }
        .suggestions {
            position: absolute;
            width: 100%;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 0.375rem;
            margin-top: 2px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 10;
        }
        .suggestion-item {
            padding: 0.5rem 1rem;
            cursor: pointer;
        }
        .suggestion-item:hover {
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100">
    <nav class="bg-green-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">TasteBud</h1>
            <button onclick="toggleLikedRecipes()" 
                    class="text-white px-4 py-2 rounded hover:bg-green-700">
                Saved Recipes
            </button>
        </div>
    </nav>

    <main class="container mx-auto p-4">
        <div id="liked-recipes" class="hidden mb-6">
            <h2 class="text-xl font-semibold mb-4">Your Saved Recipes</h2>
            <div id="liked-recipes-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Liked recipes will be added here -->
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">What ingredients do you have?</h2>
            
            <div class="mb-4">
                <div class="flex gap-2 mb-2 relative">
                    <div class="flex-1 relative">
                        <form id="ingredient-form">
                            <input type="text" id="ingredient-input" 
                                   class="w-full p-2 border rounded" 
                                   placeholder="Enter an ingredient..."
                                   autocomplete="off"
                                   list="ingredients-list">
                            <datalist id="ingredients-list"></datalist>
                        </form>
                        <div id="suggestions" class="suggestions hidden">
                            <!-- Suggestions will be added here -->
                        </div>
                    </div>
                    <button onclick="addIngredient(document.getElementById('ingredient-input').value)" 
                            class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                        Add
                    </button>
                </div>
                
                <div id="selected-ingredients" class="flex flex-wrap gap-2">
                    <!-- Ingredients tags will be added here -->
                </div>
            </div>

            <button onclick="searchRecipes()" 
                    class="w-full bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                Find Recipes
            </button>
        </div>

        <div id="recipe-results" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Recipe cards will be added here -->
        </div>
    </main>

    <script>
        let selectedIngredients = new Set();
        
        function updateRecipes() {
            const ingredientsList = Array.from(selectedIngredients);
            fetch('/api/recipes/search', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({ ingredients: ingredientsList })
            })
            .then(response => response.json())
            .then(data => {
              const recipeContainer = document.getElementById('recipe-results');
              recipeContainer.innerHTML = '';
              
              data.recipes.forEach(recipe => {
                const matchPercentage = recipe.match_percentage;
                const card = document.createElement('div');
                card.className = 'bg-white rounded-lg shadow-md p-6 mb-4 hover:shadow-lg transition-shadow';
                card.innerHTML = `
                  <div class="flex justify-between items-start">
                    <h3 class="text-xl font-semibold mb-2">${recipe.name}</h3>
                    <span class="bg-green-100 text-green-800 text-sm font-medium px-2.5 py-0.5 rounded">
                      ${matchPercentage}% match
                    </span>
                  </div>
                  <p class="text-gray-600 mb-4">
                    Prep: ${recipe.prep_time} | Cook: ${recipe.cook_time} | Serves: ${recipe.servings}
                  </p>
                  <div class="mb-4">
                    <h4 class="font-medium mb-2">You have ${recipe.matching_ingredients.length} of ${recipe.ingredients.length} ingredients:</h4>
                    <div class="flex flex-wrap gap-2">
                      ${recipe.ingredients.map(ing => `
                        <span class="px-2 py-1 rounded text-sm ${recipe.matching_ingredients.includes(ing) ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-800'}">
                          ${ing}
                        </span>
                      `).join('')}
                    </div>
                  </div>
                  <button onclick="window.location.href='/recipe/${recipe.id}'"
                          class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded transition-colors">
                    View Recipe
                  </button>
                `;
                recipeContainer.appendChild(card);
              });
            });
        }

        function addIngredient(ingredient) {
            if (ingredient) {
              selectedIngredients.add(ingredient.toLowerCase());
              updateIngredientsList();
              updateRecipes();
              document.getElementById('ingredient-input').value = '';
            }
        }

        function removeIngredient(ingredient) {
            selectedIngredients.delete(ingredient.toLowerCase());
            updateIngredientsList();
            updateRecipes();
        }

        function updateIngredientsList() {
            const list = document.getElementById('selected-ingredients');
            list.innerHTML = '';
            selectedIngredients.forEach(ingredient => {
              const item = document.createElement('div');
              item.className = 'inline-flex items-center bg-blue-100 text-blue-800 rounded px-2 py-1 m-1';
              item.innerHTML = `
                ${ingredient}
                <button onclick="removeIngredient('${ingredient}')" class="ml-2 text-blue-600 hover:text-blue-800">Ã—</button>
              `;
              list.appendChild(item);
            });
        }

        // Initialize with common ingredients suggestions
        fetch('/api/common-ingredients')
          .then(response => response.json())
          .then(data => {
            const datalist = document.getElementById('ingredients-list');
            data.ingredients.forEach(ingredient => {
              const option = document.createElement('option');
              option.value = ingredient;
              datalist.appendChild(option);
            });
          });

        // Add ingredient on form submit
        document.getElementById('ingredient-form').onsubmit = function(e) {
          e.preventDefault();
          const input = document.getElementById('ingredient-input');
          addIngredient(input.value);
        };
    </script>
</body>
</html>
